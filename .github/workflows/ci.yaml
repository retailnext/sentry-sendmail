---
name: CI
on:
  pull_request:
    branches:
      - main
  merge_group:
  push:
    branches:
      - main
    tags:
      - v*
env:
  CGO_ENABLED: '0'
  # renovate: datasource=github-releases depName=golangci/golangci-lint versioning=semver-coerced
  GOLANGCI_LINT_VERSION: "v1.61.0"
  # renovate: datasource=github-releases depName=goreleaser/goreleaser versioning=semver-coerced
  GORELEASER_VERSION: "v2.3.1"
jobs:
  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5
        with:
          go-version-file: 'go.mod'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@aaa42aa0628b4ae2578232a66b541047968fac86 # v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
      - name: Download dependencies
        run: go mod download
      - name: Verify dependencies
        run: go mod verify
      - name: Test
        run: go test -v ./...
      - name: Clean
        run: |
          git clean -ffdx
          git reset --hard HEAD
      - name: GoReleaser (Snapshot)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: goreleaser/goreleaser-action@286f3b13b1b49da4ac219696163fb8c1c93e1200 # v6
        with:
          args: release --snapshot --clean
          version: ${{ env.GORELEASER_VERSION }}
      - name: Upload Snapshot
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4
        with:
          name: sentry-sendmail
          if-no-files-found: error
          path: |
            dist/*.deb
            dist/*.tar.gz
      - name: Unshallow
        if: startsWith(github.ref, 'refs/tags/')
        run: git fetch --prune --unshallow
      - name: GoReleaser (Release)
        uses: goreleaser/goreleaser-action@286f3b13b1b49da4ac219696163fb8c1c93e1200 # v6
        if: startsWith(github.ref, 'refs/tags/')
        with:
          version: ${{ env.GORELEASER_VERSION }}
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
